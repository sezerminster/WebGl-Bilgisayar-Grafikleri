  Red 0<input type="range" id="slideRed" min="0" max="255" step="1" value="0" class="range">255
  <output class="bubblekir"></output>
</div>
<script>


const allRanges = document.querySelectorAll(".kirmizi");
allRanges.forEach(wrap => {
  const range = wrap.querySelector(".range");
  const bubblekir = wrap.querySelector(".bubblekir");

  range.addEventListener("input", () => {
    setbubblekir(range, bubblekir);
  });
  setbubblekir(range, bubblekir);
});

function setbubblekir(range, bubblekir) {
  const val = range.value;
  const min = range.min ? range.min : 0;
  const max = range.max ? range.max : 100;
  const newVal = Number(((val - min) * 100) / (max - min));
  bubblekir.innerHTML = val;

  // Sorta magic numbers based on size of the native UI thumb
  bubblekir.style.left = `calc(${newVal}% + (${8 - newVal * 0.15}px))`;
}


</script>

<script id="vertex-shader" type="x-shader/x-vertex">
	   attribute vec4 vPosition;
     uniform float theta;
     uniform float translationX;
     uniform float translationY;
     uniform float scale;
	
	   void main(){ 
	  
      gl_Position.x = ((cos(theta) * vPosition.x - sin(theta) * vPosition.y)+translationX )*scale;
      gl_Position.y = ((sin(theta) * vPosition.x + cos(theta) * vPosition.y)+translationY)*scale;
      gl_Position.z = 0.0;
      gl_Position.w = 1.0;
		  
	   }
	</script>

<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float; 
		uniform vec3 color;
		void main() {
		  gl_FragColor =vec4(color,1.0);
	   }
	</script>
